<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="blank.css" />
		<title>Blank target links</title>
	</head>
	<body>
		<h1>Blank target links</h1>
		<div>
			<a href="https://www.dn.se/" target="_blank">Dagens nyheter </a> &nbsp;
			<a href="https://www.sydsvenskan.se/" target="_blank"> Sydsvenskan </a>
			&nbsp;
			<a href="https://www.svd.se/" target="_blank"> Svenska dagbladet </a>
			&nbsp;
			<a href="https://www.aftonbladet.se/" target="_blank"> Aftonbladet </a>
			<br />
		</div>
		<div>
			<br />
			Target set to <i>_blank</i> <br />
			background-color: #DEE9FC; <br />
			font-family: 'Courier New', Courier, monospace; <br />
			font-size: 1em;
		</div>
	</body>
</html>
